<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Quake3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            color: white;
            font-size: 20px;
            text-align: center;
            user-select: none;
        }
        #health-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid white;
        }
        #health-value {
            height: 100%;
            width: 100%;
            background-color: #f00;
        }
        /* Mobile message overlay */
        #mobile-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #mobile-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }
        #mobile-overlay h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff5252;
        }
        #mobile-overlay p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        /* Mobile detection styles */
        @media (max-width: 768px) {
            #mobile-overlay {
                display: block;
            }
            #game-container, #ui-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="mobile-overlay">
        <div id="mobile-overlay-content">
            <h1>Version Desktop Uniquement</h1>
            <p>Ce jeu est jouable uniquement sur un ordinateur de bureau.</p>
            <p>Veuillez vous connecter depuis un PC ou un Mac pour profiter de l'expÃ©rience complÃ¨te.</p>
            <p>ðŸ’» Desktop Only Game ðŸ’»</p>
        </div>
    </div>
    
    <div id="game-container"></div>
    <div id="ui-container">
        <div id="crosshair">+</div>
        <div id="health-bar">
            <div id="health-value"></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
