<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Quake3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            color: white;
            font-size: 20px;
            text-align: center;
            user-select: none;
        }
        #health-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid white;
        }
        #health-value {
            height: 100%;
            width: 100%;
            background-color: #f00;
        }
        /* Leaderboard styles */
        #leaderboard {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            min-width: 180px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #leaderboard-scores {
            margin-top: 5px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaderboard-entry:last-child {
            border-bottom: none;
        }
        /* Player name login modal */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #login-container {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        #login-container h2 {
            margin-top: 0;
            color: #ff5252;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #login-form {
            display: flex;
            flex-direction: column;
        }
        #name-input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #name-input:focus {
            outline: none;
            border-color: #ff5252;
        }
        #play-button {
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #ff5252;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #play-button:hover {
            background-color: #ff7070;
        }
        #random-name {
            margin-top: 10px;
            color: #aaa;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
        .error-message {
            color: #ff5252;
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
            visibility: hidden;
        }
        /* Mouse inversion option */
        #mouse-invert-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        #mouse-invert-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        #mouse-invert-label {
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        /* Mobile message overlay */
        #mobile-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #mobile-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
        }
        #mobile-overlay h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff5252;
        }
        #mobile-overlay p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        /* Player names */
        .player-name {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
            transform: translate(-50%, -100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: opacity 0.2s;
        }
        /* Mobile detection styles */
        @media (max-width: 768px) {
            #mobile-overlay {
                display: block;
            }
            #game-container, #ui-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal">
        <div id="login-container">
            <h2>Enter Your Player Name</h2>
            <form id="login-form">
                <input type="text" id="name-input" placeholder="Your name (3-15 characters)" maxlength="15" autocomplete="off">
                <div id="mouse-invert-option">
                    <input type="checkbox" id="mouse-invert-checkbox">
                    <label for="mouse-invert-checkbox" id="mouse-invert-label">Inverser l'axe Y de la souris</label>
                </div>
                <button type="submit" id="play-button">Play Game</button>
                <div id="error-message" class="error-message"></div>
                <div id="random-name">Generate Random Name</div>
            </form>
        </div>
    </div>

    <!-- Mobile Warning -->
    <div id="mobile-overlay">
        <div id="mobile-overlay-content">
            <h1>Version Desktop Uniquement</h1>
            <p>Ce jeu est jouable uniquement sur un ordinateur de bureau.</p>
            <p>Veuillez vous connecter depuis un PC ou un Mac pour profiter de l'expÃ©rience complÃ¨te.</p>
            <p>ðŸ’» Desktop Only Game ðŸ’»</p>
        </div>
    </div>
    
    <div id="game-container"></div>
    <div id="ui-container">
        <div id="crosshair">+</div>
        <div id="health-bar">
            <div id="health-value"></div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
